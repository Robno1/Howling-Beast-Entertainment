<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('asztal.jpg');
  background-size: cover; /* kitölti a teljes képernyőt */
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.flip-book {
  width: 500px;
  height: 650px;
  perspective: 2000px;
  position: relative;
}
.page {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transform-origin: left;
  transition: transform 1s ease;
  top: 0;
  left: 0;
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 6px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: white;
}
.back {
  transform: rotateY(180deg);
}
.page img {
  max-width: 90%;
  max-height: 60%;
  margin-bottom: 10px;
  border-radius: 8px;
}
.buttons {
  margin-top: 20px;
}
button {
  padding: 10px 20px;
  margin: 0 10px;
  font-size: 16px;
  cursor: pointer;
}
/* Mobil speciális stílusok */
@media (max-width: 500px) {
  .flip-book {
    width: 95vw;
    aspect-ratio: 4/5;
  }
  button {
    font-size: 14px;
    padding: 8px 16px;
  }

}
</style>
</head>

  <button onclick="nextPage()">NEXT</button>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
let current = -1; // kezdve csukva a borító
let flipping = false;

function updatePages(direction) {
  pages.forEach((page, index) => {
    if(current === -1){
      // könyv teljesen csukva
      page.style.transform = 'rotateY(0deg)';
      page.style.zIndex = pages.length - index;
    } else if(index < current){
      page.style.transform = 'rotateY(-180deg)';
      page.style.zIndex = index;
    } else if(index === current){
      page.style.transform = direction === 'next' ? 'rotateY(-180deg)' : 'rotateY(0deg)';
      page.style.zIndex = 200; // aktuális lap felül
    } else {
      page.style.transform = 'rotateY(0deg)';
      page.style.zIndex = pages.length - index;
    }
  });
}

function nextPage() {
  if(current < pages.length -1 && !flipping){
    flipping = true;
    current++;
    updatePages('next');
    setTimeout(()=> flipping = false, 1000);
  }
}

function prevPage() {
  if(current > -1 && !flipping){
    flipping = true;
    updatePages('prev');
    current--;
    setTimeout(()=> flipping = false, 1000);
  }
}

// inicializálás
updatePages('next');
</script>
